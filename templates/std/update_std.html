<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add_Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  <body>
    {% include 'std/navbar.html'%}
    <h1 class="text-center my-2">Update Students</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-info">
                    <div class="card-body">
                        <form action="/std/do-update-std/{{std.id}}" method="POST">
                            {% csrf_token %}
                            <div class="md-3">
                                <label for="roll">Roll:</label>
                                <input name="std_roll" type="text" id="roll" class="form-control" placeholder="Enter Your Roll..." required value="{{std.roll}}">
                            </div>
                            <div class="md-3">
                                <label for="Name">Name:</label>
                                <input name="std_name" type="text" id="name" class="form-control" placeholder="Enter Your Name..." required value="{{std.name}}">
                            </div>

                            <div class="md-3">
                                <label for="Email">Email:</label>
                                <input name="std_email" type="text" id="Email" class="form-control"  placeholder="Enter Your Email..." required value="{{std.email}}">
                            </div>

                            <div class="md-3">
                                <label for="phone">Mobile no:</label>
                                <input name="std_mobile" type="text" id="mobile no" class="form-control"  placeholder="Enter Your Mobile no..." value="{{std.mobile}}">
                            </div>

                            <div class="md-3">
                                <label for="address">Address:</label>
                                <textarea name="std_address" id="address" rows="5" class="form-control" placeholder="Enter Your Address...">{{std.address}}</textarea>
                            </div> 

                            <div class="container text-center my-2">
                                <button class="btn btn-success">
                                    Update Student
                                </button>    
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
